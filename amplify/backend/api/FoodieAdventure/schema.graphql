type Coupon @model @auth(rules: [{allow: public}]) {
  id: ID!
  brand: String!
  expiry_date: AWSDate!
  description: String!
  users: [User] @manyToMany(relationName: "CouponUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail
  coupons: [Coupon] @manyToMany(relationName: "CouponUser")
}
